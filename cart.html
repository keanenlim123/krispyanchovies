<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krispy Anchovies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="index.html" style="color:black; font-size: 18px;">Home</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="about_us.html" style="color:black; font-size: 18px;">About Us</a>
                    </li>
                    <li class="nav-item ms-5 d-flex align-items-center">
                        <img src="images/logo.png" alt="Logo" class="mx-auto" style="width: 80px;">
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="products.html" style="color:black; font-size: 18px;">Products</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="nav-link" href="rewards.html" style="color:black; font-size: 18px;">Rewards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container mt-5">
        <h2 class="mb-4">View Orders</h2>
        <div class="table-wrapper my-5">
            <table class="table table-striped">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    <!-- Order rows will be inserted here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Subtotal</strong></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="subtotal-value">$0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="text-center mt-4">
                <button class="btn btn-primary" id="checkout-btn" data-bs-toggle="modal"
                    data-bs-target="#checkoutModal">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <!-- First Modal (Checkout Modal) -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Payment Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="card-name" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="card-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456"
                                required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiry-date" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="coupon-code" class="form-label">Coupon Code (optional)</label>
                            <input type="text" class="form-control" id="coupon-code" placeholder="Coupon123">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <h5 class="text-center">Order Total: <span id="modal-total-price">$0.00</span></h5>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-success w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
